apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-in
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  tls:
  - hosts:
    - "iot-research.ddns.net"
    secretName: "iot-research-tls"
  rules:
  - host: iot-research.ddns.net
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: grafana-svc
            port:
              number: 3000