apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-in
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: iot-utfpr.ddns.net
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: grafana-svc
            port:
              number: 3000
  - host: mqtt.iot-utfpr.ddns.net
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: mosquitto-svc
            port:
              number: 1883              